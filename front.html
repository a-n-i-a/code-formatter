<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Code Formatter!</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
</head>
<body>
    <h1 class="neon">CODE FORMATTER</h1>
    <p>Easy way to format your Java code according to Google Style Guide: Google Java Format</p>

    <div th:if="${error}" class="throw-error">
        <span th:text="${error}"></span>
    </div>

    <div class="navigation">
        <a th:href="@{/storage}">View All Saved Codes</a>
    </div>



    <form th:action="@{/formatted}" method="post" th:object="${entryDTO}">
    <div class="textarea-container">

        <div class="textarea-column">
            <h3>Input</h3>
            <textarea name="originalCode" rows="15" cols="60" placeholder="Paste your Java code here..." th:text="${originalCode}"></textarea>
        </div>
        <div class="textarea-column">
            <h3>Output</h3>
            <textarea id="output-area" rows="15" cols="60" readonly
                      th:text="${formattedCode}"
                      th:class="${formattedCode != null and formattedCode != ''} ? 'has-content' : ''"
                      placeholder="Formatted code will appear here..."></textarea>
        </div>
    </div>

        <input class="id-box" type="text" name="id" placeholder="Enter ID to save the code">
        <input class="duration-box" type="number" name="duration" placeholder="Duration">

        <div>
            <button class="submit-button" type="submit">Submit</button>
        </div>
</form>

</body>
</html>
